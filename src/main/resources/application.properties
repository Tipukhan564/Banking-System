# Application Configuration
spring.application.name=banking-system
server.port=8080

# Database Configuration
# spring.datasource.url=jdbc:postgresql://localhost:5432/banking_db
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Configuration (for development/testing)
spring.datasource.url=jdbc:h2:mem:banking_db
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=Y29tcGxleF9zZWNyZXRfa2V5X2Zvcl9iYW5raW5nX3N5c3RlbV9zZWN1cml0eV8yMDI1
jwt.expiration=86400000

# ISO8583 Socket Server Configuration
iso8583.server.port=8583
iso8583.server.enabled=true

# Netty Socket Server Configuration
netty.server.port=8584
netty.server.enabled=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=banking-system
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics
kafka.topic.transaction=banking.transaction
kafka.topic.ibft=banking.ibft
kafka.topic.raast=banking.raast
kafka.topic.atm=banking.atm

# Disable Kafka for local testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SOAP Web Services Configuration
soap.nadra.endpoint=http://localhost:8090/nadra/ws
soap.raast.endpoint=http://localhost:8091/raast/ws
soap.onelink.endpoint=http://localhost:8092/onelink/ws

# Encryption Configuration
encryption.algorithm=AES
encryption.key.size=256
kms.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.banking=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
